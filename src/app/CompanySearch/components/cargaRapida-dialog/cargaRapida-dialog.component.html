<mat-dialog-content class="bg-[#232323]">
    <div class="mb-4">
        <h2 class="text-3xl font-semibold text-amber-400  text-center">Carga Rápida</h2>
    </div>
    <div class="flex flex-col">
        <form id="myForm" action="" method="post" (submit)="onSubmit()">
            <mat-form-field class="w-full text-gray-400" >
                <mat-label for="originAddress">Dirección de origen</mat-label>
                <input matInput id="originAddress" name="originAddress" class="text-white"
                       [(ngModel)]="reservation.originAddress" required>
            </mat-form-field>

            <mat-form-field class="w-full text-gray-400" >
                <mat-label for="destinationAddress">Dirección de destino</mat-label>
                <input matInput id="destinationAddress" name="destinationAddress" class="text-white"
                       [(ngModel)]="reservation.destinationAddress" required>
            </mat-form-field>

            <div class="flex justify-between mt-4">
                <button class="text-black bg-amber-500 hover:bg-amber-300 font-medium rounded py-2.5 text-center md:w-1/3 px-4"
                        type="submit">
                    Reservar
                </button>
                <button class="text-black bg-gray-300 hover:bg-gray-200 font-medium rounded py-2.5 text-center md:w-1/3 px-4"
                        (click)="closeDialog()">
                    Cancelar
                </button>
            </div>
        </form>
    </div>
</mat-dialog-content>
