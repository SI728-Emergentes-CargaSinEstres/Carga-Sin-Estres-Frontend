<div class="flex flex-col py-10 justify-center mx-auto container max-w-full">

    <div class="flex items-center">
        <img src="assets/public-images/settingsIcon.png" alt="Settings" class="w-14 h-14 ml-32 mr-6">
        <h1 class="text-black text-4xl font-bold mt-4 mb-3 mr-20">
            Datos y Configuración de Mi Perfil
        </h1>
    </div>

    <hr class="my-12 border-t-2 border-gray-300 ml-14 mr-14">

    <form id="settings" action="" method="post" [formGroup]="userSettingsForm" (submit)="onSubmit()">
        <!--Cuenta-->
        <div class="md:flex lg:flex mb-10 mx-32">
            <div class="w-full md:w-1/2 lg:w-1/2 mb-10">
                <h2 class="text-black font-bold mt-1">Cuenta</h2>
            </div>
        
            <div class="w-full lg:w-1/2 lg:flex flex-col"> 
                <label for="firstName" class="mb-2">Nombres</label>
                <input type="text" placeholder="{{client?.firstName}}" formControlName="firstName" id="firstName" required class="w-full p-2 mb-4">
                
                <div class="lg:flex">
                    <div class="flex flex-col lg:w-1/2">
                        <label for="lastName" class="mb-2">Apellidos</label>
                        <input type="text" placeholder="{{client?.lastName}}" formControlName="lastName" id="lastName" required class="w-full p-2 mb-4">
                    </div>
                    <div class="flex flex-col lg:w-1/2 lg:ml-4">
                        <label for="dateOfBirth" class="mb-2">Fecha de Nacimiento</label>
                        <input type="text" placeholder="{{client?.dateOfBirth}}" formControlName="dateOfBirth" id="dateOfBirth" required class="w-full p-2 mb-4">
                    </div>
                </div>
            </div>
        </div>
        <hr class="my-12 border-t-2 border-gray-300 ml-14 mr-14">

        <!-- Contacto -->
        <div class="md:flex lg:flex mb-10 mx-32">
            <div class="w-full md:w-1/2 lg:w-1/2 mb-10">
                <h2 class="text-black font-bold mt-1">Contacto</h2>
            </div>
        
            <div class="w-full lg:w-1/2 lg:flex">
                <div class="flex flex-col lg:w-1/2">
                    <label for="email" class="mb-2">Email</label>
                    <input type="email" placeholder="{{client?.email}}" formControlName="email" id="email" required class="w-full p-2 mb-4">
                </div>
                <div class="flex flex-col lg:w-1/2 lg:ml-4">
                    <label for="phoneNumber" class="mb-2">Celular</label>
                    <input type="text" placeholder="{{client?.phoneNumber}}" formControlName="phoneNumber" id="phoneNumber" required class="w-full p-2 mb-4">
                </div>
            </div>
        </div>
        <hr class="my-12 border-t-2 border-gray-300 ml-14 mr-14">
        
        <!-- Contraseña -->
        <div class="md:flex lg:flex mb-10 mx-32">
            <div class="w-full md:w-1/2 lg:w-1/2 mb-10">
                <h2 class="text-black font-bold mt-1 mr-10">Cambiar contraseña</h2>
            </div>

            <div class="w-full lg:w-1/2 lg:flex">
                <div class="flex flex-col lg:w-1/2">
                    <label for="password" class="mb-2">Nueva Contraseña</label>
                    <input type="password" placeholder="" formControlName="password" id="password" required class="w-full p-2 mb-4">
                </div>
                <div class="flex flex-col lg:w-1/2 lg:ml-4">
                    <label for="confirmPassword" class="mb-2">Confirmar contraseña</label>
                    <input type="password" placeholder="" formControlName="confirmPassword" id="confirmPassword" required class="w-full p-2 mb-4">
                </div>
            </div>
        </div>

        <div class="lg:mt-32 flex flex-col items-center lg:justify-between mx-32 lg:mx-48 lg:flex-row xl:mx-64">
            <button id="submitButton" type="submit" class="text-black bg-amber-500 hover:bg-amber-300 font-medium rounded py-2.5 text-center w-full lg:w-1/2 px-4 mb-5 lg:mb-0 lg:mr-10">
                Guardar cambios
            </button>
        
            <button id="cancelButton" type="button" (click)="cancelar()" class="text-black bg-gray-400 hover:bg-gray-300 font-medium rounded py-2.5 text-center w-full lg:w-1/2 px-4 mb-5 lg:mb-0 lg:ml-10">
                Cancelar
            </button>
        </div>
        
        
        <div id="errorMessages" class="text-red-600 text-sm mx-32" [innerHTML]="errorMessage">{{errorMessage}}</div>
    </form>
</div>
