<div class="mb-6">
    <hr class="mb-4 border-t-2 border-gray-300">

    <p class="font-bold mb-4">Detalles de la reserva</p>

    <div class="flex justify-between mb-2">
        <p class="text-gray-500">Servicios solicitados</p>
    </div>

    <div class="flex justify-between mb-2">
        <p class="text-gray-500">Nombre del cliente</p>
        <p>{{ reservation.client.name }} {{ reservation.client.apellidoPaterno }} {{ reservation.client.apellidoMaterno }}</p>
    </div>

    <div class="flex justify-between mb-2" *ngIf="reservation.status === 'En curso'">
        <p (click)="openChatDialog(reservation)" class="text-gray-500">Costo del servicio</p>
        <a (click)="openEditPaymentDialog()" class="cursor-pointer">S/. {{ reservation.payment }} <i class="ml-2 fa fa-pen"></i></a>
    </div>

    <hr class="mt-4 border-t-2 border-gray-300">
</div>
